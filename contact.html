        <h3 class="title-bar">Contact Us</h3>
        <section id="contacts" class="sections-title contacts">
            <form action="mailto:chen.prom@gmail.com?subject=Project Coffee Racer Info" name="myForm" method="POST" enctype="text/plain">
                <br>
             <p class="contact-info">For more info send us an email</p>
              <div class="form-group">
                <label for="name"></label>
                <input type="text" class="form-control" id="name" aria-describedby="fullName" placeholder="Full Name" required>
              </div>
              <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="Email"
                  aria-describedby="emailHelp" required>
                <p id="emailHelp" class="email-disclaimer">We'll never share your email with anyone else.</p>
              </div>
              <div>
                <label for="newsletter"></label>
                <input class="newsletter" type="checkbox" id="newsletter" >
                <span id="newsletter" >Click here to get our news letter!</span>
              </div>
                <div class="form-group">
                  <label for="Textarea"></label>
                  <textarea class="form-control"  name=" " id="Textarea" rows="10" placeholder="Please enter message"></textarea>
                </div>
                <div class="form-btn">
                  <button type="submit" class="btn" onClick="thankYou()">Submit</button>
                </div>
            </form>
          </section>

     <script>
     
         function thankYou(){
             const validName = document.getElementById("name")
             const validEmail = document.getElementById("email")
             if (!validName.checkValidity() || !validEmail.checkValidity()) {
                 alert("Please fill out needed info")
             }else {
